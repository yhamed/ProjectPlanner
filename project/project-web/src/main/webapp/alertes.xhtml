           Alerts
        </f:facet>
 
        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
           
 
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Raison: " />

                    <h:outputText value="Message: " />
                    <h:outputText value="#{a.msg}" style="font-weight: bold"/>
  <p:separator /><div/>
                </h:panelGrid>
            </p:outputPanel>
        </h:panelGrid>
    </p:dataScroller>
</h:form>

<ui:composition template="/templateM.xhtml">
	<ui:define name="header">

          </p:commandLink>
            <h:outputText value="#{t.libelle}, #{t.etat} , #{t.cout}" />
        
       
    </p:dataList>
 

          </h:form>

	  
	</ui:define>

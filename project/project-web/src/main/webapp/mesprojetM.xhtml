     <h:form id="formid">

 <hr/>
 
 
 
 
    <p:dataList value="#{mesprojetBean.projets}" var="p" type="unordered" itemType="none" paginator="true" rows="10" styleClass="paginated">

          Your projects

            <f:setPropertyActionListener value="#{p}" target="#{mesprojetBean.proj}" />
            <h:outputText value="#{p.titre}, #{p.description}" />
        </p:commandLink>
        <p:commandLink  actionListener="#{mesprojetBean.ViewProjet}" title="View Detail" ajax="false">

    </p:commandLink>
    </p:dataList>
 
    <p:dialog header="Projets" widgetVar="Dialog" modal="true" showEffect="blind" hideEffect="explode" resizable="false">
        <p:outputPanel id="projts" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty mesprojetBean.proj}" >
               
 
                <h:outputLabel value="Id:" style="color:black;"/>
                <h:outputText value="#{mesprojetBean.proj.id}" />
 
                <h:outputLabel value="Titre:" style="color:black;"/>
                <h:outputText value="#{mesprojetBean.proj.titre}" />
 
                <h:outputLabel value="Description:" style="color:black;"/>
                <h:outputText value="#{mesprojetBean.proj.description}" />
 
                <h:outputLabel value="Cout:" style="color:black;"/>
                <h:outputText value="$#{mesprojetBean.proj.cout}" />
                
                   <h:outputLabel value="Date Début:" style="color:black;"/>

                <h:outputLabel value="Date Achevement:" style="color:black;"/>
                <h:outputText value="#{mesprojetBean.proj.dateachevement}" />
                
            </p:panelGrid>
        </p:outputPanel>

                       <p:outputLabel value="Titre"  />

        </p:commandLink>
        <h:outputText value="#{p.libelle}, #{p.cout}" style="display:inline-block"/> 
        
    
     <p:commandButton value="Modifier" id="nonAjax3" actionListener="#{tacheBean.showEdit()}"  icon="ui-icon-arrowrefresh-1-w" ajax="false" style="position: absolute;

            <p:panelGrid  columns="2" rendered="#{not empty tacheBean.tache}" >

                <h:outputLabel value="Etat:" style="color:black;"/>

                <h:outputText value="#{tacheBean.tache.datefin}" />
                
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
          </h:form>
 
	  
	  
	  
	   <h:form  rendered="#{tacheBean.visibility}">
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                      
                       <p:outputLabel value="Libelle"  />
                       <p:inputText value="#{tacheBean.tache.libelle}"/>
                    
                       <p:outputLabel value="Cout" />
                       <p:inputText value="#{tacheBean.tache.cout}" />
                    
                       
                  
                       <p:outputLabel for="button" value="Date:" />
